<!--
Crea un título **h1** y tres títulos **h2** cada uno acompañado de un texto **p.** Dale color a los elementos mediante los selectores que creas convenientes, pero ten en cuenta que:

* El h1 será de color naranja
* El primer h2 será de color rojo
* El segundo h2 será de color verde
* El tercer h2 será de color azul
* El p que acompaña al primer h2 será azul
* El p que acompaña al segundo h2 será rojo
* El p que acompaña al tercer h2 será verde
-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selectores CSS</title>
</head>

<body>
  <h1 class="color-orange" >Este título es de color naranja.</h1>
  <h2 class="color-red">Este título es de color rojo.</h2>
  <p class="color-blue">Este texto es de color azul.</p>
  <h2 class="color-green">Este título es de color verde.</h2>
  <p class="color-red">Este texto es de color rojo.</p>
  <h2 class="color-blue">Este título es de color azul.</h2>
  <p class="color-green">Este texto es de color verde.</p>
</body>

</html>
